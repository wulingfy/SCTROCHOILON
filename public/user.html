<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>User | Video-by-Code</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg">
  <div class="container">
    <nav class="topbar">
      <a class="btn ghost" href="index.html">← Trang chọn vai trò</a>
      <h1 class="title sm">User</h1>
    </nav>

    <section class="card">
      <h2 class="card-title">Nhập mã để xem video</h2>
      <div class="row">
        <input id="codeInput" class="input" type="text" placeholder="Nhập mã (ví dụ: demo)" autocomplete="off">
        <button id="showBtn" class="btn">Hiện video</button>
      </div>
      <div id="msg" class="msg"></div>
      <div id="videoWrap" class="video"></div>
    </section>
  </div>

  <script>
    const API_URL = '/api/videos';

    async function getVideoLinkByCode(code) {
      const res = await fetch(`${API_URL}/${encodeURIComponent(code)}`);
      if (!res.ok) return null;
      const data = await res.json();
      return data.link || null;
    }

    function toYoutubeEmbed(url) {
      const match = url.match(/(?:v=|\.be\/)([^&\n?#]+)/);
      return match ? `https://www.youtube.com/embed/${match[1]}` : '';
    }

    const codeInput = document.getElementById('codeInput');
    const showBtn = document.getElementById('showBtn');
    const msg = document.getElementById('msg');
    const videoWrap = document.getElementById('videoWrap');

    async function show(code) {
      msg.textContent = '';
      videoWrap.innerHTML = '';

      if (!code) {
        msg.textContent = 'Vui lòng nhập mã.';
        return;
      }

      const link = await getVideoLinkByCode(code);
      if (!link) {
        msg.textContent = 'Mã không tồn tại.';
        return;
      }

      const embed = toYoutubeEmbed(link);
      if (!embed) {
        msg.textContent = 'Link không hợp lệ hoặc không phải YouTube.';
        return;
      }

      videoWrap.innerHTML = `<iframe src="${embed}" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>`;
    }

    showBtn.addEventListener('click', () => show(codeInput.value.trim()));
    codeInput.addEventListener('keydown', e => {
      if (e.key === 'Enter') show(codeInput.value.trim());
    });
  </script>
</body>
</html>
