<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>User | Video-by-Code</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg">
  <div class="container">
    <nav class="topbar">
      <a class="btn ghost" href="index.html">‚Üê Trang ch·ªçn vai tr√≤</a>
      <h1 class="title sm">User</h1>
    </nav>

    <!-- M√†n h√¨nh nh·∫≠p m·∫≠t kh·∫©u User -->
    <section id="loginScreen" class="card">
      <h2 class="card-title">Nh·∫≠p m·∫≠t kh·∫©u User</h2>
      <div class="row">
        <input id="userPass" class="input" type="password" placeholder="M·∫≠t kh·∫©u">
        <button id="loginBtn" class="btn">ƒêƒÉng nh·∫≠p</button>
      </div>
      <div id="loginMsg" class="msg"></div>
    </section>

    <!-- Panel User -->
    <div id="userPanel" style="display:none;">
      <section class="card">
        <h2 class="card-title">Nh·∫≠p m√£ ƒë·ªÉ xem video</h2>
        <div class="row">
          <input id="codeInput" class="input" type="text" placeholder="Nh·∫≠p m√£ (v√≠ d·ª•: demo)" autocomplete="off">
          <button id="showBtn" class="btn">Hi·ªán video</button>
        </div>
        <div id="msg" class="msg"></div>
        <div id="videoWrap" class="video"></div>
      </section>
    </div>
  </div>

  <script>
    // ========= Config =========
    const API_URL = '/api/videos';
    const PASS_USER = "SMmetuqa"; // üîê m·∫≠t kh·∫©u user (b·∫°n ƒë·ªïi ·ªü ƒë√¢y)

    // ========= Login x·ª≠ l√Ω =========
    const loginScreen = document.getElementById('loginScreen');
    const userPanel = document.getElementById('userPanel');
    const loginBtn = document.getElementById('loginBtn');
    const passInput = document.getElementById('userPass');
    const loginMsg = document.getElementById('loginMsg');

    loginBtn.addEventListener('click', () => {
      const pass = passInput.value.trim();
      if (!pass) {
        loginMsg.textContent = 'Vui l√≤ng nh·∫≠p m·∫≠t kh·∫©u!';
        return;
      }
      if (pass !== PASS_USER) {
        loginMsg.textContent = 'Sai m·∫≠t kh·∫©u!';
        return;
      }
      // ƒê√∫ng m·∫≠t kh·∫©u
      loginScreen.style.display = 'none';
      userPanel.style.display = 'block';
    });

    passInput.addEventListener('keydown', e => {
      if (e.key === 'Enter') loginBtn.click();
    });

    // ========= Video logic =========
    async function getVideoLinkByCode(code) {
      const res = await fetch(`${API_URL}/${encodeURIComponent(code)}`);
      if (!res.ok) return null;
      const data = await res.json();
      return data.link || null;
    }

    function toYoutubeEmbed(url) {
      const match = url.match(/(?:v=|\.be\/)([^&\n?#]+)/);
      return match ? `https://www.youtube.com/embed/${match[1]}` : '';
    }

    const codeInput = document.getElementById('codeInput');
    const showBtn = document.getElementById('showBtn');
    const msg = document.getElementById('msg');
    const videoWrap = document.getElementById('videoWrap');

    async function show(code) {
      msg.textContent = '';
      videoWrap.innerHTML = '';

      if (!code) {
        msg.textContent = 'Vui l√≤ng nh·∫≠p m√£.';
        return;
      }

      const link = await getVideoLinkByCode(code);
      if (!link) {
        msg.textContent = 'M√£ kh√¥ng t·ªìn t·∫°i.';
        return;
      }

      const embed = toYoutubeEmbed(link);
      if (!embed) {
        msg.textContent = 'Link kh√¥ng h·ª£p l·ªá ho·∫∑c kh√¥ng ph·∫£i YouTube.';
        return;
      }

      videoWrap.innerHTML = `<iframe src="${embed}" frameborder="0" allowfullscreen></iframe>`;
    }

    showBtn.addEventListener('click', () => show(codeInput.value.trim()));
    codeInput.addEventListener('keydown', e => {
      if (e.key === 'Enter') show(codeInput.value.trim());
    });
  </script>
</body>
</html>
